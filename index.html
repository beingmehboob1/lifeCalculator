<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/649679ded8.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="backgroundImage">

    <div class="text_container " id="initialTxt"> 
        <h1>Kindly Enter Your Date Of Birth</h1>
    </div>
    <div class="text_container hide" id="afterAddDOBtxt">   
<div class="center">
    <h1>How Much Life Journey Covered, Till Now</h1>
    <div class="time_container">
        <h2>
            <div id="years">0</div>
            Years
        </h2>
        <h2>
            <div id="months">0</div>
            Months
        </h2>
        <h2>
            <div id="days">0</div>
            Days
        </h2>
        <h2>
            <div id="hours">0</div>
            Hours
        </h2>
        <h2>
            <div id="minutes">0</div>
            Minutes
        </h2>
        <h2>
            <div id="secounds">0</div>
            Secounds
        </h2>
    </div>
</div>
    </div>
    <div class="settings">
        <i id="settingIcon" class="fa fa-cog"></i>
        <div id="settingContent" class="setting_content hide">
            <input type="date" id="dobInput">
            <button id="dobButton">add DOB</button>
        </div>
    </div>
</div>
